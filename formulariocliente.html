<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulariocliente.css">
    <title>Formulário de Cadastro do Cliente</title>
</head>
<body>
    <form action="" method="post" id="formulario-cadastro">

        <label for="campus">Campus:</label>
        <input type="text" name="campus" id="campus" placeholder="Qual seu Campus?" required maxlenght="100"> 

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo!" required>

        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" placeholder="Qual seu endereço?" required> 

        <label for="numero">Número da casa:</label>
        <input type="text" name="numero" id="numero" placeholder="Qual o número da casa?" required> 

        <label for="cep">CEP:</label>
        <input type="cep" id="cep" name="cep" placeholder="Qual é o seu CEP?" required>

        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" id="bairro" placeholder="Qual o seu bairro?" required> 

        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" placeholder="Qual a sua cidade?" required> 

        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
                <option selected hidden>Selecione o estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
        </select> 

        <label for="email">Email:</label>
        <input type="email"id="email" name="email" placeholder="Digite seu email!" required>

        <label for="datanasc">Data de Nascimento:</label>
        <input type="date" name="datanasc" id="datanasc" placeholder="Digite sua data de nascimento!" required> 
        
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
